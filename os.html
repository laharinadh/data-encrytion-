<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AES Encryption and Decryption Example</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
<style>
  
    body {
        font-family: Arial, sans-serif;
    }
    .container {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
    }
    input[type="text"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    button {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: #fff;
        cursor: pointer;
    }
    button:hover {
        background-color: #0056b3;
    }
    #output {
        margin-top: 10px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #fff;
    }
</style>
<script>
    function encryptMessage() {
        var message = document.getElementById("input").value;
        var key = "secretKey123";

       
        var encrypted = CryptoJS.AES.encrypt(message, key);
        document.getElementById("output").textContent = encrypted.toString();
    }

    function decryptMessage() {
        var encryptedMessage = document.getElementById("input").value;
        var key = "secretKey123"; 

   
        var decrypted = CryptoJS.AES.decrypt(encryptedMessage, key);
        document.getElementById("output").textContent = decrypted.toString(CryptoJS.enc.Utf8);
    }
</script>
</head>
<body>
<input type="text" id="input" placeholder="Enter message">
<button onclick="encryptMessage()">Encrypt</button>
<button onclick="decryptMessage()">Decrypt</button>
<div id="output"></div>
</body>
</html>
